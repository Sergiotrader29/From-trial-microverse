<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form Project Sergio & Luis</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title">You menu is the best choice for vegetarian people</h1>
    <p id="description">We love show the different options for you vegetarian food and healthy habits</p>
    <form id="survey-form">
      <label id="name-label">Name:</label>
      <input id="name" type="text" required placeholder="your full name here" />

      <label id="email-label">Email:</label>
      <input id="email" type="email" required placeholder="your email here" />

      <label id="number-label">Number:</label>
      <input id="number" type="number" min="5" max="30"placeholder="your number here" />

      <label for="dropdown">Choose an option:</label>
      <select name="option" id="dropdown">
        <option value="fruits">Fruts</option>
        <option value="vegetarian">Vegetarians</option>
        <option value="beans">beans</option>
      </select>

     

        <label>choose your dietery preference</label>
        <input type="radio" id="vegetarian" name="diet" value="vegatarian">
        <label for="vegeterian">vegetarian</label><br>
        <input type="radio" id="vegan" name="die" value="vegan">
        <label for="vegan">vegan</label><br>

        <label for="comments">Any comments or suggestions?</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br>

        <button type="submit" id="submit">Submit</button>

    </form>

  </body>
</html>
