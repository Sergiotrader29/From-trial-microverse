<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form Project Sergio & Luis</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title">You menu is the best choice for vegetarian people</h1>
    <p id="description">We love show the different options for you vegetarian food and healthy habits</p>
    <form id="survey-form">
      <label id="name-label">Name:</label>
      <input id="name" type="text" required placeholder="your full name here" />

      <label id="email-label">Email:</label>
      <input id="email" type="email" required placeholder="your email here" />

      <label id="number-label">Number:</label>
      <input id="number" type="number" min="5" max="30"placeholder="your number here" />

      <label for="dropdown">Choose an option:</label>
      <select name="option" id="dropdown">
        <option value="fruits">Fruts</option>
        <option value="vegetarian">Vegetarians</option>
        <option value="beans">beans</option>
      </select>
      
      <label>choose your dietery preference</label><br>
  <label for="checkbox1">vegetarian</label>
  <input type="checkbox" id="checkbox1" name="option1" value="option1"><br>

  <label for="checkbox2">vegan</label>
  <input type="checkbox" id="checkbox2" name="option2" value="option2"><br>

  <label>choose your favorite food</label><br>
  <input type="radio" id="beans" name="food" value="beans">
  <label for="beans">beans</label><br>
  <input type="radio" id="eggs" name="food" value="eggs">
  <label for="eggs">eggs</label><br>
  <input type="radio" id="avocado" name="food" value="avocado">
  <label for="avocado">avocado</label><br>

        <label for="comments">Any comments or suggestions?</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br>

        <button type="submit" id="submit">Submit</button>

    </form>

  </body>
</html>
