<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form Project Sergio & Luis</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title">You menu is the best choice for vegetarian people</h1>
    <p id="description">We love show the different options for you vegetarian food and healthy habits</p>
    <form id="survey-form">
      <label id="name-label">Name:</label>
      <input id="name" type="text" required placeholder="your full name here" />

      <label id="email-label">Email:</label>
      <input id="email" type="email" required placeholder="your email here" />

      <label id="number-label">Number:</label>
      <input id="number" type="number" min="5" max="30"placeholder="your number here" />

      <select id="dropdown"
        <option value="Zuccini">Zuccini's Pizza</option>
    </form>

  </body>
</html>
